<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Holy Name University</title>
  <link rel="stylesheet" href="styler.css">
</head>
<body>

    <style>
        @import url('https://fonts.cdnfonts.com/css/sf-collegiate');
    </style>

    <!-- PNG Logo (on the leftmost side) -->
    <div id="logo-left">
        <img src="number.png" alt="Logo" id="left-logo">
    </div>

    <!-- Keeps the text "Holy Name University" centered -->
    <div id="logo"> 
        <h1><i>Holy Name University</i></h1>
    </div>

    <section class="stark-login">
        <form action="" method=""> 
            <div id="fade-box">
                <input type="text" name="username" id="username" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button>Log In</button>
            </div>
        </form>
    </section>

</body>
</html>
